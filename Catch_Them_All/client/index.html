<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Them All</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Catch Them All</h1>
        <button id="openModal" class="add-button">+</button>
    </div>
    <div class="carousel">
        <div class="carousel-images" id="carouselImages">
            <img src="./assets/qrcode-httpswwwdailymotioncomvideox6gx4u5.png" alt="Quagsire">
            <img src="./assets/qrcode-httpswwwyoutubecomwatchvqXxU8Gys93U.png" alt="Corsola">
            <img src="./assets/qrcode-httpswwwyoutubecomwatchvXKPHZos5ygc.png" alt="Gyarados">
            <img src="./assets/qrcode-httpswwwyoutubecomwatchvYHarf6y5bCA.png" alt="Kyogre">
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button" id="prevButton">&lt;</button>
            <button class="carousel-button" id="nextButton">&gt;</button>
        </div>
    </div>

    <div class="badge">
        <img id="corsola" src="" alt="Corsola">
        <img id="quagsire" src="" alt="Quagsire">
        <img id="gyarados" src="" alt="Gyarados">
        <img id="kyogre" src="" alt="Kyogre">
    </div>
    <img class="movable" src="https://img.pokemondb.net/sprites/black-white/anim/normal/quagsire.gif" alt="Quagsire">
    <img class="movable" src="https://img.pokemondb.net/sprites/black-white/anim/normal/corsola.gif" alt="Corsola">
    <img class="movable" src="https://img.pokemondb.net/sprites/black-white/anim/back-normal/gyarados.gif" alt="Gyarados">
    <img class="movable" src="https://img.pokemondb.net/sprites/black-white/anim/normal/kyogre.gif" alt="Kyogre">
    <img id="qrcode" src="assets/qrcodetest.png" alt="QR Code" class="hidden">

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 class="black">Ajouter un Pok√©mon</h2>
            <form id="addPokemonForm">
                <label for="pokemonLink" class="black">Lien :</label>
                <input type="text" id="pokemonLink" placeholder="Entrez le lien" required>
                
                <label for="pokemonImage" class="black">Image :</label>
                <select id="pokemonImage" required>
                    <option value="" disabled selected>Choisissez une image</option>
                </select>
                
                <button type="submit">Ajouter</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
